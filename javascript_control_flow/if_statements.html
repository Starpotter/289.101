<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <title>If Statements</title>
    </head>
    <body>
        1 is equal to 1:
        <script>
            document.write(1 == 1);
        </script>
        
        <br />
        1 is equal to 0:
        <script>
            document.write(1 == 0);
            
            // is-equal examples:
            console.log(1 == 1); // true
            console.log(1 == '1'); // true
            console.log('Mike' == 'Mike'); // true
            console.log('mike' == 'Mike'); // false
            // is-less-than example:
            console.log(1 < 1); // false
            // is-less-than-or-equal example:
            console.log(1 <= 1); // true
            // is-exactly-equal examples:
            console.log(1 === 1); // true
            console.log(1 === '1'); // false
            
            if (1==2) {
                alert('correct!');
            } else {
                alert('that is incorrect');
            }

        </script>
    </body>
</html>
